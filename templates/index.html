{% extends "base.html" %}
{% block title %}All Recipes{% endblock %}
{% block content %}
<h2>All Recipes</h2>
<ul>
  {% for recipe in recipes %}
    <li><a href="{{ url_for('recipe', recipe_id=loop.index0) }}">{{ recipe.title }}</a></li>
  {% else %}
    <li>No recipes yet.</li>
  {% endfor %}
</ul>
{% endblock %}
